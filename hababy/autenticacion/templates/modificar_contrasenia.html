{% extends 'base.html' %}

{% block title %}Modificar Contraseña{% endblock %}

{% block content %}

            <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registro de Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form action="/autenticacion/login_usuaria/olvido_contrasenia/modificar_contrasenia/" id="modificarContraseniaForm" method="post">
                            {% csrf_token %}

                            <!--<div class="form-group">
                                <label for="new_password1">Nueva contraseña:</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Confirmar nueva contraseña:</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                            </div>-->
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
    {% block footer %}
    {% include 'footer.html' %}
    {% endblock %}
    
 
    <script src="https://js.braintreegateway.com/web/dropin/1.31.0/js/dropin.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('modificarContraseniaForm');
            form.addEventListener('submit', function() {  
                var new_password1 = document.getElementById('new_password1').value;
                var new_password2 = document.getElementById('new_password2').value;
                if (new_password1 !== new_password2) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
            });

        });
    </script>
</body>
</html>
